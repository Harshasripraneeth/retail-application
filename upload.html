<html>
<head>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="/js/util.js"></script>
    <script>
        $(document).ready(function(){
            $("#upbtn").on("click",function(){
                onUpload();
            });  
        }); 
        
        function onUpload() {
            console.log("Uploading started!");
            var omsg = "";
            var formData = new FormData();
            var fileType = $("#sftyp").val();
            var file = $("#sinput")[0].files[0];
            var upload_url = "/users/upload-hshd";
            if (fileType == "transaction") {
                upload_url = "/users/upload-trnsctns";
            } else if (fileType == "product") {
                upload_url = "/users/upload-products";
            }
            console.log(""+fileType+","+file);
            formData.append(fileType, file);
            $.ajax({
                url: upload_url,
                type: "POST",
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                crossDomain: true,
                beforeSend: function () {
                    $("#output").html("Uploading In Progress....");
                },
                success: function (data) { 
                    console.log("Successfully Uploaded");
                    $("#output").html(data.message);
                    omsg = data.message;
                },
                complete: function (data) {
                    console.log("upload complete in Ajax");
                    $("#output").html(omsg);
                },
                error: function (e) {
                    console.log("Error occured: "+e.error);
                    $("#output").html("Upload Not done..."+e.error);
                }
            });
        }
    </script>
</head>
<body>
    <select name="fileType" id="sftyp" class="form-control bspace" aria-placeholder="Select File Type!!">
        <option value="household">Households File</option>
        <option value="transaction">Transactions File</option>
        <option value="product">Products File</option>
    </select><input type="file" name ="csvfile" id="sinput" class="form-control bspace" placeholder="Upload CSV file.!" /><button id="upbtn" class="btn btn-outline-secondary" type="button">UPLOAD</button>
    <br/><br/>
    <p id="output"></p>
</body>
</html>
